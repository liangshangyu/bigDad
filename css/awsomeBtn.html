<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            position: relative;
            appearance: none;
            background-color: #f72359;
            padding: 1em 2em;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            outline:none;
            overflow: hidden;
            border-radius: 100px;
        }
        span{
            position: relative;
        }
        .button::before{
            --size:0;
            content:'';
            position: absolute;
            left:var(--x);
            top:var(--y);
            width:var(--size);
            height:var(--size);
            background: radial-gradient(circle closest-side, #4405f7,transparent);
            transform: translate(-50%,-50%);
            transition: width .2s , height .2s ease;
         }
        .button:hover::before {
            --size:400px
         }
    </style>
</head>
<body>
<button class="button">
    <span>hover me! I^m awesome</span>
</button>
</body>
</html>
<script>
    //1: 选择元素，等待用户鼠标滑过 2：计算相对元素的位置 3：将坐标存放在css变量中
    document.querySelector('.button').onmouseover = (e) => {
        console.log('滑动')
        const x = e.pageX - e.target.offsetLeft
        const y = e.pageY - e.target.offsetTop
        e.target.style.setProperty('--x', `${x}px`)
        e.target.style.setProperty('--y', `${y}px`)
    }
</script>
